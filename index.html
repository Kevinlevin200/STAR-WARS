<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Buscador Star Wars</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white min-h-screen flex flex-col items-center p-4">

  <header class="text-center mb-6">
    <h1 class="text-4xl font-bold mb-2">Buscador de Personajes de Star Wars</h1>
    <p class="text-gray-400">Consulta personajes usando la API pública de SWAPI</p>
  </header>

  <div class="w-full max-w-xl mb-6">
    <input 
      type="text" 
      id="searchInput"
      placeholder="Buscar personaje..."
      class="w-full p-3 rounded-lg text-black"
    />
  </div>

  <div id="results" class="w-full max-w-xl grid gap-4">
    <!-- Resultados aquí -->
  </div>

  <script src="app.js"></script>
</body>
</html>
